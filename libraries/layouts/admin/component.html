<div class="wrapper">
  <gcm-sidebar
    [iconMap]="iconMap"
    [modules]="modules"
    [config]="config"
    [open]="sidebarOpen()"
    (closed)="closeSidebar()"
  />
  <gcm-topbar [config]="config" (menuClicked)="openSidebar()" (logout)="this.logout.emit()" />
  <main class="main">
    <router-outlet />
  </main>
</div>
