@if (hasTopCloseButton) {
  <div mat-dialog-title>
    <p style="padding: 0 !important">
      @if (data.title) {
        <h1 class="tak-modal__title">{{ data.title }}</h1>
      }
    </p>
    <button mat-icon-button (click)="onCloseFromButton()"><mat-icon>close</mat-icon></button>
  </div>
}
@if (hasTopCloseButton) {
  <mat-divider />
}
<div mat-dialog-content>
  <div class="tak-modal__content" attr.style="text-align: {{ data.options!.textAlign! }};">
    <p>{{ data.content }}</p>
  </div>
</div>
<mat-divider />
<mat-dialog-actions>
  @if (!isAlert) {
    <button mat-button color="warn" (click)="onClose()">
      {{ deniedButton }}
    </button>
  }
  @if (!isAlert) {
    <button mat-button color="accent" (click)="onConfirm()" cdkFocusInitial>
      {{ confirmButton }}
    </button>
  }
  @if (isAlert) {
    <button mat-button color="accent" (click)="onClose()" style="float: right" cdkFocusInitial>
      {{ okButton }}
    </button>
  }
</mat-dialog-actions>
